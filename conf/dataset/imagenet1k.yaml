data_dir: '/workspace/tensorflow_datasets'
mode: label
train:
  type: tensorflow_dataset
  name: imagenet2012:5.1.0
  split: "train"  # 49k
  examples_per_class: -1
  drop_remainder: True

  repeat: True
  shuffle: True
  batch_size: 512
  image_shape: [224, 224, 3]
  preprocess:
    - type: inception_random_crop
      params:
        size: 224
    - type: resize
      params:
        size: [224, 224]
        method: bicubic
    - type: random_flip
    - type: scaling
      params:
        size: 255
    - type: cast
      params:
        type: float16
    - type: normalize
      params:
        mean: 0.5
        std: 0.5

test:
  type: tensorflow_dataset
  name: imagenet2012:5.1.0
  split: "validation"
  drop_remainder: False

  batch_size: 512
  image_shape: [224, 224, 3]
  preprocess:
    - type: inception_center_crop
      params:
        size: 224
    - type: resize
      params:
        size: [224, 224]
        method: bicubic
    - type: scaling
      params:
        size: 255
    - type: cast
      params:
        type: float16
    - type: normalize
      params:
        mean: 0.5
        std: 0.5