defaults:
  - dataset: imagenet1k
  - model: resnet50x1
  - optimizer: sgd
  - scheduler: warmup_piecewise
  - loss: bce
  - hyperparameter: bit

base:
  mode: train_eval
  target: bit-s
  env: 
    mode: tpu
    gcp_project: tpu0
    tpu_name: bit-s
    tpu_zone: europe-west4-a
    mixed_precision: True

  seed: '0xC0FFEE'
  save_dir: gs://jun_tpu0/bit-s
  resume: False
